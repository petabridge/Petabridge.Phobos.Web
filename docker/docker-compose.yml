version: "3"

networks:
  phobos-web-network:
    driver: bridge

volumes:
  grafana_data: {}

services:
  jaeger:
    container_name: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "6831:6831/udp"
    networks:
      - phobos-web-network

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.37.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - phobos-web-network

  grafana:
    container_name: grafana
    image: grafana/grafana:9.1.5
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3000:3000"
    networks:
      - phobos-web-network

  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector:0.60.0
    command: ["--config=/etc/otel-collector-config.yml", "--feature-gates=pkg.translator.prometheus.NormalizeName"]
    #command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    expose:
      - 8888      
    networks:
      - phobos-web-network     
    depends_on:
      - jaeger-all-in-one
      - prometheus

  seq:
    container_name: seq
    image: datalust/seq:2022.1
    ports:
      - '5341:80'
    environment:
      - ACCEPT_EULA=Y
    networks:
      - phobos-web-network      

  phobos-web:
    container_name: phobos-web
    image: petabridge.phobos.web:0.1.0
    hostname: phobos-web
    ports:
      - '1880:80'
      - '4055:4055'
    environment:
      - CLUSTER_IP=phobos-web
      - CLUSTER_PORT=4055
      - CLUSTER_SEEDS=akka.tcp://ClusterSys@phobos-web:4055
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - JAEGER_AGENT_HOST=jaeger-all-in-one
      - SEQ_SERVICE_HOST=seq
      - SEQ_SERVICE_PORT=5341
    networks:
      - phobos-web-network